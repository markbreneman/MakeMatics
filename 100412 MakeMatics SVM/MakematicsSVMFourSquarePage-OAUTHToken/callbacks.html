
<!doctype html>  
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		
		<title>MakeMatics-SVM CallBack Thanks!</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	
	<body>
		
		<div class="reveal">

			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>
			
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                    <h1>Thanks For Authorizing Makematics SVM!</h1>
                    <p>
                    <font color="#000000" face="League Gothic">Your OAuth Token for Makematics SVM is</font>
                    </p>
                    <p id="OAuth" style="font-size: 20px;color: red;"></p>
                    
                    
                    <p> <font color="#000000" face="League Gothic">Please follow the link below to the JSON of all your checkins</font></p>
                    <div id="foursquareJSONLink"><font color="#000000" face="League Gothic"></font></div>
            
			
		</div>
	
		<script type="text/javascript">

        OAuthToken=window.location.href.substring(62)
        linkToAPI="https://api.foursquare.com/v2/users/self/checkins?oauth_token="
        queryMax="&limit=250"
        linkToJSON=	linkToAPI+OAuthToken+queryMax

        div=document.getElementById("foursquareJSONLink")
        a=document.createElement('a');
        a.innerText = 'Access FourSquare JSON Data';
        a.textContent = linkToJSON;
        a.href = linkToJSON;
        div.appendChild(a);

        document.getElementById('OAuth').innerHTML = OAuthToken;

        </script>

	


	</body>
</html>
